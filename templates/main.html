<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Table and Form</title>
    <!-- Add HTMX script -->
    <script src="https://unpkg.com/htmx.org@1.8.3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            /*display: flex;*/
            justify-content: space-between;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-side {
            width: 45%;
            padding-right: 20px;
            border-right: 2px solid #ddd;
        }

        .right-side {
            width: 50%;
        }

        table {
            width: 100%;
            border-collapse: collapse;

        }

        table, th, td {
            border: 1px solid #ddd;

        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        .form-container {
            display: flex;
            flex-direction: column;

        }


        .form-container input {
            padding: 8px;
            margin: 8px 0;
        }

        .form-container button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

<h1>Gacha Event Tracker</h1>

<div class="container">
    <!-- Left Side: Table -->
    <div class="left-side">
        <h2>List</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody id="list">
            <!-- Dynamically populated with HTMX -->
            <tr>
                <td>1</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Right Side: Form -->
    <div class="right-side">
        <h2>Submit New Entry</h2>
        <div class="form-container">
            <form hx-post="/add" hx-target="#list" hx-swap="beforeend">
                <input type="text" name="game_name" placeholder="Game Name" required/>
                <br/>
                <input type="text" name="event_name" placeholder="Event Name" required/>
                <br/>
                <input type="text" name="is_completed" placeholder="Is Completed" required/>
                <br/>
                <input type="text" name="game_type" placeholder="Game Type" required/>
                <br/>
                <input type="date" name="end_date" placeholder="End Date" required/>
                <br/>
                <input type="number" name="time_left" placeholder="Time Left" required/>
                <br/>
                <button type="submit">Add to List</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
